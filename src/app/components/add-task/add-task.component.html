<form
  (submit)="onSubmit()"
  class="w-50 mx-auto d-flex flex-column align-items-center position-relative"
>
  <input
    type="text"
    class="form-control my-4"
    id="floatingInputValue"
    placeholder="Add new task"
    name="new-task"
    [(ngModel)]="inputValue"
  />
  <p
    *ngIf="isAddedSuccessfully && !inputValue"
    class="text-success mb-4 fw-semibold"
  >
    Task added successfully!
  </p>

  <app-button text="Submit" classes="btn-outline-info"></app-button>
</form>
