<li class="d-flex mb-2 align-items-baseline">
  <input
    type="checkbox"
    [checked]="task.isCompleted"
    [id]="'task-' + task.id"
  />
  <div
    class="d-flex flex-grow-1 justify-content-between align-items-start px-2"
  >
    <label
      [for]="'task-' + task.id"
      class="fw-semibold label"
      (click)="onUpdate(task)"
      >{{ task.title }}</label
    >
    <button
      type="button"
      class="btn text-danger fw-bold fs-6 p-1"
      aria-label="Delete"
      (click)="onDelete(task)"
    >
      x
    </button>
  </div>
</li>
